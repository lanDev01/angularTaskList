<ul>
  <app-add-task (onAddTask)="addTask($event)"></app-add-task>
  @for (task of listTasks; track task.id) {
  <app-task-item
    [task]="task"
    (onDeleteTask)="deleteTask($event)"
    (onToggleConcluded)="toggleConcluded($event)"
  ></app-task-item>
  } @empty {
  <li>There are no items.</li>
  }
</ul>
